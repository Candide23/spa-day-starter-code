<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<form method="post" action="/user">
    <p th:text="${error}" th:if="${error != null}" style="color: red;"></p>
    <label>Username
        <input type="text" name="username" th:value="${username}" id="username">
    </label>
    <br>
    <label>Email
        <input type="text" name="password" th:value="${email}" id="email">
    </label>
    <br>
    <label>Password
        <input type="password" name="password" id="password">
    </label>
    <br>
    <label>Verify Password
        <input type="password" name="verify" id="verify">
    </label>
    <br>
        <input type="Submit" value="Sign Up"/>
</form>

</body>
</html>
